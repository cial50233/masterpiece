<h1>Registration</h1>
<form [formGroup]="profileForm">
    <label>
        <p>Username:</p>
        <input type="text" [formControl]="username">
    </label>
    <label>
        <p>Email:</p>
        <input type="text" [formControl]="email">
    </label>
    <label>
        <p>Password:</p>
        <input type="text" [formControl]="pwd">
    </label>
    <p>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </p>
    <p>
        <button type="submit" [disabled]="!profilForm.valider">Valider</button>
    </p>
</form>
