<div class="col-md-4 mr-auto">LOGO</div>
<h1>Login</h1>

<form [formGroup]="loginForm">
    <div class="form-row">
        <div class="form-group col-md-12">
        <label>
            <p>Username or email:</p>
            <input type="text" [formControl]="username">
        </label>
        </div>
        <div class="form-group col-md-12">
        <label>
            <p>Mot de passe:</p>
            <input type="text" [formControl]="pwd">
        </label>
        </div>
        <div class="form-group col-md-10">
            <p>
                <button type="submit" class="btn btn-success">Connect</button>
            </p>
        </div>
    </div>
</form>

<div class="form-group col-md-12">

    <div><a [routerLink]="['/create']">Pas encore de compte ? Cr√©er un compte</a></div>

</div>
