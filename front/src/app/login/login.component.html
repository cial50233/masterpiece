<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3">
            <h1>Login</h1>
            <form [formGroup]="loginForm" (ngSubmit)="logIn()" class="form-horizontal">
                <div class="form-group row">
                    <label class="col-lg-3 control-label">{{ 'HOME.USERNAME' | translate }} :</label>
                    <div class="col-lg-9">
                        <input type="text" id="username" formControlName="username" class="form-control" />
                        <control-messages [control]="loginForm.get('username')"></control-messages>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 control-label">{{ 'HOME.PWD' | translate }} :</label>
                    <div class="col-lg-9">
                        <input type="text" id="password" formControlName="password" class="form-control">
                        <control-messages [control]="loginForm.get('password')"></control-messages>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-success btn-block"
                            [disabled]="!loginForm.valid">Connect</button>
                        <a class="btn btn-primary btn-block" [routerLink]="['/create']" role="button">Cr√©er un
                            compte</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
