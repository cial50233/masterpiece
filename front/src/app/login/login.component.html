<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="logIn()" class="form-horizontal col-lg-6">
        <div class="form-group">
            <legend>
                <div>LOGO</div>
                <h1>Login</h1>
            </legend>
        </div>

        <div class="form-group row">
            <label class="col-lg-2 control-label">{{ 'HOME.EMAIL' | translate }}:</label>
            <div class="col-lg-10">
                <input type="text" id="email" formControlName="email" class="form-control" />
                <control-messages [control]="loginForm.get('email')"></control-messages>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-lg-2 control-label">{{ 'HOME.PWD' | translate }}:</label>
            <div class="col-lg-10">
                <input type="text" id="password" formControlName="password" class="form-control">
                <control-messages [control]="loginForm.get('password')"></control-messages>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-success btn-block" [disabled]="!loginForm.valid">Connect</button>
                <a class="btn btn-primary btn-block" [routerLink]="['/create']" role="button">Cr√©er un compte</a>
            </div>
        </div>
    </form>
</div>
