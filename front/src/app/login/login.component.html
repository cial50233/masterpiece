<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3">
            <h1 [hidden]="edited">{{ 'LOGIN.title' | translate }}</h1>
            <div id="alertMsg" class="alert alert-danger" role="alert" style="display: none;">{{ errorMsg }}</div>
            <form [formGroup]="loginForm" [hidden]="edited" (ngSubmit)="logIn()" class="form-horizontal">
                <div class="form-group row">
                <input type="hidden" class="form-control" formControlName="client_id" value="masterpiece-client">
                <input type="hidden" class="form-control" formControlName="grant_type" value="password">
                    <label class="col-lg-3 control-label">{{ 'LOGIN.USERNAME' | translate }} :</label>
                    <div class="col-lg-9">
                        <input type="text" id="username" formControlName="username" class="form-control" />
                        <control-messages [control]="loginForm.get('username')"></control-messages>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 control-label">{{ 'LOGIN.PWD' | translate }} :</label>
                    <div class="col-lg-9">
                        <input type="text" id="password" formControlName="password" class="form-control">
                        <control-messages [control]="loginForm.get('password')"></control-messages>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-success btn-block"
                            [disabled]="!loginForm.valid">{{ 'LOGIN.btn1' | translate }}</button>
                        <a class="btn btn-primary btn-block" [routerLink]="['/create']" role="button">{{ 'LOGIN.btn2' | translate }}</a>
                    </div>
                </div>
            </form>
            <h2 class="text-center" [hidden]="msg">Welcome <span class="text-success">{{username}}</span>, you are logged.</h2>
        </div>
    </div>
</div>
