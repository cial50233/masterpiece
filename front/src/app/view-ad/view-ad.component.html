<div class="container text-center col-lg-8 col-lg-offset-2">

    <div id="alertMsg" class="alert alert-danger" role="alert" style="display: none;">{{ errorMsg }}</div>
    <p>{{announcement.title}}</p>
    <p>{{announcement.address}}</p>
    <p>{{announcement.jobPlace}}</p>
    <p>{{announcement.startDate | date: 'dd/MM/yyyy Ã  HH:mm'}}</p>
    <p>{{announcement.animals.length}} animal(s)</p>
    <ul *ngFor="let a of announcement.animals">
        <li>Name : {{a.animalName}} ({{a.animalType}})</li>
    </ul>

    <div>
        <button type="button" class="btn btn-info" (click)="onReturn()">retour</button>
        <button id="editBtn" type="button" class="btn btn-success ml-1" (click)="edit(announcement)">edit</button>
        <button id="deleteBtn" type="button" class="btn btn-danger ml-1" (click)="delete(announcement.id)">delete</button>
    </div>
</div>
