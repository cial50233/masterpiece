<h4 mat-dialog-title>Deletion confirmation</h4>
<div mat-dialog-content>
    <p>Confirm deleting user : {{data.username}} ?</p>
</div>
<div mat-dialog-actions>
    <button class="btn btn-warning m-1" mat-button (click)="onOkClick(data.id)">OK</button>
    <button class="btn btn-secondary m-1"mat-button (click)="onCancelClick()">Cancel</button>
</div>
