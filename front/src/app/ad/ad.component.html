<div class="container text-center col-lg-8 col-lg-offset-2">
    <h1>{{ 'AD.TITLE' | translate }}</h1>
    <form [formGroup]="adForm" class="form-horizontal">

        <div class="form-group row">
            <label class="col-lg-3 control-label">{{ 'AD.PLACE' | translate }} :</label>
            <div class="col-lg-9">
                <!-- Default unchecked -->
                <div class="custom-control custom-radio text-left">
                    <input type="radio" class="custom-control-input" id="r1" name="placeRadios" mdbInput (change)="onRadioChange($event)">
                    <label class="custom-control-label" for="r1">{{ 'AD.PLACEa' | translate }}</label>
                </div>

                <!-- Default checked -->
                <div class="custom-control custom-radio text-left">
                    <input type="radio" class="custom-control-input" id="r2" name="placeRadios" checked
                        mdbInput (change)="onRadioChange2($event)">
                    <label class="custom-control-label" for="r2">{{ 'AD.PLACEb' | translate }}</label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 control-label">{{ 'AD.adr' | translate }} :</label>
            <div class="col-lg-9">
                <input type="text" id="adr" name="adr" formControlName="adr" class="form-control" />

            </div>
        </div>

        <div class="form-group row">
            <label class="col-lg-3 control-label">{{ 'AD.DATE1' | translate }} :</label>
            <div class="col-lg-9 input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="startDate" [(ngModel)]="startDateJson"
                    [ngModelOptions]="{standalone: true}" ngbDatepicker #d1="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button"></button>
                </div>
            </div>
        </div>
        <hr>
        <pre>Model: {{ startDateJson | json }}</pre>

        <div class="form-group row">
            <label class="col-lg-3 control-label">{{ 'AD.DATE2' | translate }} :</label>
            <div class="col-lg-9 input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="endDate" [(ngModel)]="endDateJson"
                    [ngModelOptions]="{standalone: true}" ngbDatepicker #d2="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d2.toggle()" type="button"></button>
                </div>
            </div>
        </div>
        <hr>
        <pre>Model: {{ endDateJson | json }}</pre>

        <fieldset>
            <legend>Animal</legend>
            <div class="form-group row">
                <label class="col-lg-3 control-label">{{ 'AD.type' | translate }} :</label>
                <div class="col-lg-9">
                    <select class="form-control selectpicker" data-live-search="true" class="form-control">
                        <option *ngFor="let type of animalTypes" title="{{type}}">
                            {{type}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-lg-3 control-label">{{ 'AD.name' | translate }} :</label>
                <div class="col-lg-9">
                    <input type="text" id="animalName" formControlName="animalName" class="form-control" />

                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-3 control-label">{{ 'AD.com' | translate }} :</label>
                <div class="col-lg-9">
                    <textarea type="text" id="comment" class="md-textarea form-control" mdbInput></textarea>
                </div>
            </div>

        </fieldset>

    </form>
</div>
