<div class="container text-center col-lg-8 col-lg-offset-2">
    <h1>Advert</h1>

    <div style="text-align:center; margin-top: 100px; ">
        <mat-card style="margin-top:10px; width: 50%;">
            <mat-card-content>
                <ul>
                    <li *ngFor="let file of files">
                        <mat-progress-bar [value]="file.progress"></mat-progress-bar>
                        <span id="file-label">
      
                        </span>
                    </li>
                </ul>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="warn" (click)="onClick()">
                    <mat-icon>file_upload</mat-icon>
                    Upload
                </button>
            </mat-card-actions>
        </mat-card><input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="image/*"
            style="display:none;" />
    </div>

    <h3>END</h3>
    <div id="app" class="row">
        <div class="col-sm-2 imgUp">
            <div class="imagePreview"></div>
            <label class="btn btn-primary">
                Upload<input type="file" class="uploadFile img" value="Upload Photo"
                    style="width: 0px;height: 0px;overflow: hidden;" (click)="onUpload">
            </label>
        </div><!-- col-2 -->
        <i class="fa fa-plus imgAdd" (click)="imgAdd">+</i>
        <div class="col-sm-2 imgUp">
            <div class="imagePreview"></div>
            <label class="btn btn-primary">
                Upload<input type="file" class="uploadFile img" value="Upload Photo"
                    style="width: 0px;height: 0px;overflow: hidden;" (click)="onUpload">
            </label>
        </div><!-- col-2 -->
        <i class="fa fa-plus imgAdd" (click)="imgAdd">+</i>
        <!-- <div [innerHtml]="htmlToAdd"></div> -->
    </div><!-- row -->
    <div class="another-test" #div></div>
    <button type="button" (click)="imgAdd()">Add</button>
    <!--<input type="file" (change)="onFileSelected($event)">
    <button type="button" (click)="onUpload">Upload</button> -->
</div>
