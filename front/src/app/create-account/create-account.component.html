<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3">
            <h1>Create account</h1>
            <div class="alert alert-danger" role="alert" *ngIf="errorMsg">{{ errorMsg }}</div>
            <form [formGroup]="profilForm" (ngSubmit)="saveUser()">
                <div class="form-group">
                    <label for="email">{{ 'HOME.USERNAME' | translate }}</label>
                    <input formControlName="username" id="username" class="form-control" />
                    <control-messages [control]="profilForm.get('username')"></control-messages>
                </div>
                <div class="form-group">
                    <label for="email">{{ 'HOME.EMAIL' | translate }}</label>
                    <input formControlName="email" id="email" class="form-control" />
                    <control-messages [control]="profilForm.get('email')"></control-messages>
                </div>
                <div class="form-group">
                    <label for="password">{{ 'HOME.PWD' | translate }}</label>
                    <input type="password" formControlName="password" id="password" class="form-control" />
                    <control-messages [control]="profilForm.get('password')"></control-messages>

                </div>
                <div class="row justify-content-between p-3">
                    <div>
                        <button type="button" class="btn btn-info" (click)="onReturn()">retour</button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-primary" (click)="onReset()">Reset</button>
                        <button type="submit" class="btn btn-success" [disabled]="!profilForm.valid">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
